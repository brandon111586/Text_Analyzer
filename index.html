<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="favicon.ico" rel="shortcut icon" />
    <title>Text Analyzer</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://pulipulichen.github.io/jieba-js/jquery.js"></script>
    <script src="https://pulipulichen.github.io/jieba-js/require-jieba-js.js"></script>
    <script src="https://unpkg.com/chart.js@3"></script>
    <script src="https://unpkg.com/chartjs-chart-wordcloud@3"></script>
    <script src="wordcloud.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="app-container">
        <div class="app-left">
            <button class="close-menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div class="app-logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-bar-chart-2">
                    <line x1="18" y1="20" x2="18" y2="10" />
                    <line x1="12" y1="20" x2="12" y2="4" />
                    <line x1="6" y1="20" x2="6" y2="14" />
                </svg>
                <span>Data Mining</span>
            </div>
            <ul class="nav-list">
                <li class="nav-list-item active">
                    <a class="nav-list-link" href="#">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-columns">
                            <path
                                d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18" />
                        </svg>
                        Dashboard
                    </a>
                </li>
            </ul>
        </div>
        <div class="app-main">
            <div class="main-header-line">
                <h1>Text Analyzer</h1>
            </div>

            <div class="chart-row two">
                <div class="chart-container-wrapper big">
                    <div class="chart-container ">
                        <div class="chart-container-header">
                            <h2>Text Input</h2>
                            <span href="#">Enter text into block</span>
                        </div>

                        <textarea id="text_input"
                            style="border: none; width: 100%;height:100%; -webkit-box-sizing: border-box; -moz-box-sizing: border-box; box-sizing: border-box;">
歡迎使用Text Analyzer，這是一個幫助您進行文本探勘的工具。

請先將想要分析的文章內容複製貼上到此處
並按下方的SUBMIT按鈕即可開始進行分析
按下CLEAN按鈕可直接清除輸入區中的所有文字
(行動裝置可能有不相容的問題，建議用電腦操作此工具)

有任何問題歡迎來信詢問
brandon80229@gmail.com
                            </textarea>
                        <div class="flex">
                            <div class="wrap">
                                <button class="button" onclick="text_submit()">submit</button>
                            </div>

                            <div class="wrap">
                                <button class="button" style="background-color: #d36;"
                                    onclick="text_clean()">clean</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chart-container-wrapper big">
                    <div class="chart-container">
                        <div class="chart-container-header">
                            <h2>WordCloud</h2>
                            <span></span>
                        </div>
                        <div class="line-chart">
                            <canvas id="canvas" width="100%" height="100%"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chart-container-wrapper big">
                <div class="chart-container1">
                    <div class="chart-container-header">
                        <h2>BarChart</h2>
                        <span>Top 10 keywords</span>
                    </div>
                    <div class="bar_chart_div">
                        <canvas id="bar_chart"></canvas>
                    </div>

                </div>
            </div>
        </div>
        <div class="app-right">
            <button class="close-right">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="feather feather-x">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
            <div class="profile-box">
                <div class="profile-photo-wrapper">
                    <img src="https://ik.imagekit.io/8y4qqtgkvqn/brandon_AOthHpqN0?ik-sdk-version=javascript-1.4.3&updatedAt=1646989259816"
                        alt="profile">
                </div>
                <p class="profile-text">Kuan-Lin Chen</p>
                <p class="profile-text"></p>
                <p class="profile-subtext">Email: brandon80229@gmail.com</p>
                <br>
                <div class="wrapper">
                    <a href="https://www.instagram.com/_kuan.lin/?hl=zh-tw" target="_blank">
                        <div class="icon instagram">
                            <div class="tooltip">Instagram</div>
                            <span><i class="fab fa-instagram"></i></span>
                        </div>
                    </a>
                    <a href="https://github.com/brandon111586" target="_blank">
                        <div class="icon github">
                            <div class="tooltip">Github</div>
                            <span><i class="fab fa-github"></i></span>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
